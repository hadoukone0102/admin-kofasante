  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>@import url('vendor/sweetalert2/dist/sweetalert2.min.css');@import url('vendor/notyf/notyf.min.css');@import url('css/volt.css');@import url('fontawesome-free-5.15.4-web/css/all.min.css');</style><link href="assets/css-links.css" rel="stylesheet" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="assets/css-links.css"></noscript>
<link rel="stylesheet" href="styles.ef46db3751d8e999.css"></head>

<body id="bod">
  <app-root></app-root>

  

  <script>
    //POUR GARDER LA RESPONSIVITEE

    // Sélectionnez l'élément à observer
    const targetNode = document.getElementById('bod');

    // Créez une instance de MutationObserver
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        // console.log('Un changement a été détecté dans le DOM');
        document.getElementById("bod").style.position = 'relative';
      });    
    });

    // Configurez l'observation des modifications
    const config = { attributes: true, childList: true, subtree: true };

    // Commencez à observer l'élément cible
    observer.observe(targetNode, config);
  </script>
  <script src="assets/js-links.js"></script>

</body></html>
