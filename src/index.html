<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Kofasante Admin</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
  <link href="assets/css-links.css" rel="stylesheet" />
</head>
</head>
<body id="bod">
  <app-root></app-root>



  <script>
    //to maintain responsiveness

    // Select the element to observe
    const targetNode = document.getElementById('bod');

    // Create an instance of MutationObserver
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        document.getElementById("bod").style.position = 'relative';
      });
    });

    //Configure change observation
    const config = { attributes: true, childList: true, subtree: true };

    // Start observing the target element
    observer.observe(targetNode, config);
  </script>
  <script src="assets/js-links.js"></script>
  <!-- <script src="assets/js/tel-input.js" type="module"></script> -->

</body>
</html>
