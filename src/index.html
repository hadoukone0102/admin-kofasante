<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>AdminFontGC</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/css-links.css" rel="stylesheet" />
</head>
</head>
<body id="bod">
  <app-root></app-root>

  <script src="assets/js-links.js"></script>

  <script>
    //POUR GARDER LA RESPONSIVITEE

    // Sélectionnez l'élément à observer
    const targetNode = document.getElementById('bod');

    // Créez une instance de MutationObserver
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        // console.log('Un changement a été détecté dans le DOM');
        document.getElementById("bod").style.position = 'relative';
      });    
    });

    // Configurez l'observation des modifications
    const config = { attributes: true, childList: true, subtree: true };

    // Commencez à observer l'élément cible
    observer.observe(targetNode, config);
  </script>
</body>
</html>
