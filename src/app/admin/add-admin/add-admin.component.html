<app-toggle-header></app-toggle-header>
<app-sidebar></app-sidebar>
<main class="content">
    <app-header></app-header>
    <app-page-title
        theModule="Administrateurs"
        theTitle="Ajouter un administrateur"
        theContent="Ajoutez un nouvel administrateur">
    </app-page-title>
    <!-- Content -->
    <div class="card card-body border-0 shadow mb-4">
        <h2 class="h5 mb-4"></h2>
        <form>
            <div class="row">
                <div class="col-12 mb-3">
                    <div>
                        <label for="first_name">Nom</label>
                        <input class="form-control" id="first_name" type="text" placeholder="Entrez votre nom" required="">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div>
                        <label for="last_name">Prénom</label>
                        <input class="form-control" id="last_name" type="text" placeholder="Entrez votre prénom" required="">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div>
                        <label for="contact">Contact</label>
                        <input class="form-control" id="contact" type="text" placeholder="Entrez votre numéros mobile" required="">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div>
                        <label for="password">Mot de asse</label>
                        <input class="form-control" id="password" type="password" placeholder="Entrez votre mot de passe" required="">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div>
                        <label for="confirm_password">Confirmez le mot de passe</label>
                        <input class="form-control" id="confirm_password" type="password" placeholder="Confirmez votre mot de passe" required="">
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <label for="role">Rôle</label>
                    <select class="form-select w-100 mb-0" id="role" name="state" aria-label="State select example">
                        <option selected="">Sélectionnez le rôle de l'administrateur</option>
                        <option value="Curé">Curé</option>
                        <option value="Responsable de catéchèse">Responsable de catéchèse</option>
                        <option value="Responsable de niveau">Responsable de niveau</option>
                        <option value="Sécrétaire">Sécrétaire</option>
                    </select>
                </div>
            </div>
    
            <div class="mt-3">
                <button class="btn btn-gray-800 mt-2 animate-up-2" type="submit">Ajouter</button>
            </div>
        </form>
    </div>
    <!-- End content -->

    <app-footer></app-footer>
</main>
