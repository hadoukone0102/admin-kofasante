<div  class="table-responsive">
    <table  class="table table-centered table-nowrap mb-0 rounded">
    <thead class="thead-light">
        <tr>
        <th class="border-0 rounded-start">N°</th>
        <th class="border-0">Nom</th>
        <th class="border-0">Prénom</th>
        <th  class="border-0">Contact</th>
        <th  class="border-0 rounded-end">Type</th>
        <!-- <th  class="border-0">Actions</th> -->
    </tr>
</thead>
<!-- ENABLED ACCOUNT -->
<!-- <tbody *ngIf="!isDisabledAccount()" [@boomTrigger]="admins.administrateurs.length"> -->
<tbody *ngIf="!isDisabledAccount()" >

    <!-- Item -->
    <tr *ngFor="let admin of admins.type; let i = index; trackBy: trackByAdminId"  @lineTableAnimation >
        <td><a  class="text-primary fw-bold">{{i+1}}</a> </td>
    <td >
        {{admin.nom}}
    </td>
    <td >
        {{admin.prenom}}
    </td>
    <td >
        {{admin.contact}}
    </td>
    <td >
        {{admin.type}}
    </td>
    <!-- <td>
        <a *ngIf="admin.type !== 'Super'" title="Désactivez un administrateur"  class="btn btn-sm btn-secondary d-inline-flex align-items-center">
            <i class="fa fa-ban" ></i>
        </a>
        <a title="Modifier le compte de l'administrateur" class="ms-2 btn btn-sm btn-success d-inline-flex align-items-center">
            <i class="fa fa-edit" ></i>
        </a>
    </td> -->

    </tr>
<!-- End of Item -->
</tbody>


<!-- DISABLED ACCOUNT -->
<tbody *ngIf="isDisabledAccount()" >

    <!-- Item -->
    <tr *ngFor="let disabled of disabledAccounts.administrateurs; let i = index; trackBy: trackByDisabledAccountId" @lineTableAnimation>
        <td><a  class="text-primary fw-bold">{{i+1}}</a> </td>
    <td >
        {{disabled.nomAdmin}}
    </td>
    <td >
        {{disabled.prenomAdmin}}
    </td>
    <td >
        {{disabled.contactAdmin}}
    </td>
    <td >
        {{disabled.id_typeadmin}}
    </td>
    <td>
        <a title="Réactiver un administrateur" (click)="restoreAdmin(disabled.id)" class="btn btn-sm btn-success d-inline-flex align-items-center">
            <i class="fa fa-arrow-up" ></i>
        </a>
    </td>

    </tr>
<!-- End of Item -->

</tbody>

</table>
<div *ngIf="!isDisabledAccount()">
    <h4 *ngIf="admins.type.length === 0" class="text-center mt-2">Aucune donnée dans la table</h4>
</div>
<div *ngIf="isDisabledAccount()">
    <h4 *ngIf="disabledAccounts.administrateurs.length === 0" class="text-center mt-2">Aucune donnée dans la table</h4>
</div>
</div>
