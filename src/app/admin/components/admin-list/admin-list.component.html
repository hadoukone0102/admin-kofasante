<app-toggle-header></app-toggle-header>
<app-sidebar></app-sidebar>
<main class="content">
    <app-header></app-header>
    <app-page-title
        theModule="Administrateurs"
        theTitle="Liste des administrateurs"
        theContent="Consultez la liste des Administrateurs">
    </app-page-title>
    <!-- Content -->
    <div class="d-flex align-items-center">
        
</div>
    <div class="card border-0 shadow mb-4">
        
        <div class="card-body">
        <div *ngIf="admins$ | async as adminList" class="table-responsive">
            <table  class="table table-centered table-nowrap mb-0 rounded">
            <thead class="thead-light">
                <tr>
                <th class="border-0 rounded-start">N°</th>
                <th class="border-0">Nom</th>
                <th class="border-0">Prénom</th>
                <th  class="border-0">Contact</th>
                <th  class="border-0">Type</th>
            </tr>
        </thead>
        <tbody >

            <!-- Item -->
            <tr *ngFor="let admin of admins.administrateurs; let i = index">
                <td><a  class="text-primary fw-bold">{{i+1}}</a> </td>
            <td >
                {{admin.nomAdmin}}
            </td>
            <td >
                {{admin.prenomAdmin}}
            </td>
            <td >
                {{admin.contactAdmin}}
            </td>
            <td >
                {{admin.id_typeadmin}}
            </td>
            
            </tr>
    <!-- End of Item -->
    
    </tbody>
    </table>
    </div>
    </div>
    </div>
    <!-- End content -->

    <app-footer></app-footer>
</main>
