<section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
        
        <div class="row justify-content-center form-bg-image" style="background-image: url('assets/assets/img/illustrations/signin.svg'); ">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="mb-0 h3">Connectez vous à GestCath</h1>
                    </div>
                    <form (ngSubmit)="onSubmit()" #login="ngForm" class="mt-4">
                        <!-- Form -->
                        <div class="form-group mb-4">
                            <label for="contact">Numéros mobile</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa fa-phone"></i>
                                </span>
                                <input 
                                type="number" class="form-control" placeholder="072233..." 
                                id="phone" name="contact" 
                                pattern="^[0-9]+$"
                                [(ngModel)]="contact"
                                #theContact="ngModel"
                                onkeypress="return event.charCode >= 48 && event.charCode<= 57"
                                autofocus required>
                            </div> 
                            <div *ngIf="contactIsEmpty"  class="text-danger"
                            >
                                Entrez des chiffres
                            </div> 
                        </div>
                        <!-- End of Form -->
                        <div class="form-group">
                            <!-- Form -->
                            <div class="form-group mb-4">
                                <label for="password">Your Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon2">
                                        <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                                    </span>
                                    <input type="password" placeholder="" class="form-control" 
                                    id="password" name="password" 
                                    [(ngModel)]="password"
                                    #thePassword="ngModel"
                                    required>
                                </div>  
                                <div *ngIf="passwordIsEmpty" class="text-danger" max="5"
                                >
                                    Le mot de passe doit avoir au moins 5 caractères
                                </div>
                                
                            </div>
                            <!-- End of Form -->
                            <div class="d-flex justify-content-between align-items-top mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remember" name="remember">
                                    <label class="form-check-label mb-0" for="remember">
                                      Se souvenir de moi
                                    </label>
                                </div>
                                <div><a (click)="goToForgotPassowrd()" class="small text-right">Mot de passe oublié?</a></div>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gray-800">Se connecter</button>
                        </div>
                    </form>

                    <h1>Exemple de page avec int-tel-input</h1>

                    <!-- Formulaire de saisie du numéro de téléphone avec int-tel-input -->
                    <label for="phone">Numéro de téléphone :</label>
                    <input type="tel" id="phone" name="phone" required>
                    <button onclick="showPhoneNumber()">Afficher le numéro</button>
                    <div>
                        Contact : +<span id="country-code"></span><span id="phone-number"></span>
                    </div>
                    <!-- <div>
                        Numéro de téléphone : <span id="phone-number"></span>
                    </div> -->
                
                    <!-- Initialisation de la bibliothèque int-tel-input -->
                    <script>
                        // Récupération de l'élément input du numéro de téléphone
                        var input = document.querySelector("#phone");
                
                        // Initialisation de la bibliothèque int-tel-input
                        var iti = window.intlTelInput(input, {
                            preferredCountries: ["ci"], // Pays préférés
                            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.1.5/js/intlTelInput.min.js" // Script utils
                        });
                
                        function showPhoneNumber() {
                            // Récupération de l'indicatif du pays sélectionné et mise à jour de l'élément HTML correspondant
                            var selectedCountryData = iti.getSelectedCountryData();
                            var countryCode = selectedCountryData.dialCode;
                            document.querySelector("#country-code").innerHTML = countryCode;
                
                            // Récupération du numéro de téléphone saisi et mise à jour de l'élément HTML correspondant
                            // var phoneNumber = iti.getNumber();
                            var phoneNumber = document.getElementById("phone").value;
                            document.querySelector("#phone-number").innerHTML = phoneNumber;
                
                            var contact = '+' + countryCode + phoneNumber;
                
                            console.log(contact);
                        }
                    </script>
                    
                </div>
            </div>
        </div>
    </div>
</section>
