<section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center form-bg-image">
            <p class="text-center"><a (click)="goToLogin()" class="d-flex align-items-center justify-content-center">
                <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
                Retourner à la page de connexion
                </a>
            </p>
            
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500">
                    <h1 class="h3">Mot de passe oublié?</h1>
                    <p class="mb-4">Pas de panique, entrez votre numéros de téléphone et nous vous enverrons un code pour le réinitialiser</p>
                    <!-- Spinner -->
                    <div *ngIf="isSubmitting" class="d-flex align-items-center justify-content-center">
                        <div  class="spinner-border text-info " role="status">
                        <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <form (ngSubmit)="onSubmit()" #forgotPassword="ngForm">
                       
                        <div class="row">
                            <div class="col-sm-4 mb-4">
                              <label for="role">Indicatif</label>    
                              <select  class="form-select w-100 mb-0" id="role" 
                                  name="state" aria-label="State select example"
                                  [(ngModel)]="countryCode">
                                   <!-- <option selected="">Sélectionnez le rôle de l'administrateur</option> -->
                                   <option *ngFor="let country of countries.pays"  value="{{country.ITU_T_Telephone_Code}}" [selected]="country.ITU_T_Telephone_Code === '+225'">
                                      {{country.ITU_T_Telephone_Code}}
                                    </option>
                                  
                              </select>
                          </div>
                            <div class="col-sm-8  mb-4">
                                <label for="contact">Numéros mobile</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-phone"></i>
                                    </span>
                                    <input 
                                    type="text" class="form-control" placeholder="072233..." 
                                    id="phone" name="contact" 
                                    pattern="^[0-9]+$"
                                    [(ngModel)]="contact"
                                    #theContact="ngModel"
                                    onkeypress="return event.charCode >= 48 && event.charCode<= 57"
                                    autofocus required>
                                </div> 
                                <div *ngIf="theContact.invalid && theContact.touched"  class="text-danger">
                                    <small>Entrez votre contact</small> 
                                </div> 
                                <div *ngIf="!contactExists"  class="text-danger">
                                    <small>{{resultDataForgotPassword.message}}</small> 
                                    <!-- <small>Ce numéros n'existe pas dans notre base de données</small>  -->
                                </div> 
                            </div>
  
                          </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gray-800"
                                [disabled]="theContact.invalid">
                                Réinitialiser mon mot de passe
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
