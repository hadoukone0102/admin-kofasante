<app-toggle-header></app-toggle-header>
<app-sidebar></app-sidebar>
<main class="content">
    <app-header></app-header>
    <app-page-title
        theModule="Messe"
        theTitle="Modifiez les messes"
        theContent="Modifiez le jour et les heures de messes">
    </app-page-title>
    <!-- Content -->
    <div class="card card-body border-0 shadow mb-4">
        <h2 class="h5 mb-4"></h2>
        <form (ngSubmit)="onSubmit()" #editDonationType="ngForm" class="mt-4">
            <!-- Form -->
            <div class="form-group row mb-4">
                    <div class="col-sm-6">
                        <label for="libelle">Date de messe</label>
                        <div class="input-group">
                            <input type="date" class="form-control" placeholder="" id="libelle" autofocus required
                                name="startDate"
                            >
                        </div>  
                        
                    </div>
                    
                <!-- <div *ngIf="theFirstName.touched && theFirstName.invalid">
                    <small class="text-danger">Entrez le libellé</small>
                </div> -->
                <!-- <div *ngIf="donationTypeExists">
                    <small class="text-danger">Ce type de don existe déjà!</small>
                </div> -->
            </div>  

            <div class="col-12 mb-4">
                <div class="row">
                  <div class="col-sm-6 mb-1 mb-sm-0">
                    <label for="role">Heure de la messe</label>
                    <select class="form-select w-100 mb-0" id="role" name="state" aria-label="State select example"
                            [(ngModel)]="selectedValue">
                      <option value="" disabled>Selectionnez une heure</option>
                      <option value="18:00">18:00</option>
                      <option value="19:00">19:00</option>
                      <!-- Ajoutez d'autres options ici si nécessaire -->
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="col-12 mb-4">
                <div *ngFor="let time of times; let i = index">
                  <div class="mb-2">
                    <span>{{ time }}</span>
                    <button type="button" class="btn btn-paypal ms-2" (click)="setTime(i)">Modifier</button>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="row g-2">
                    <div class="col-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-paypal" title="Ajouter une heure"
                        (click)="addTime()"
                        ><i class="fa fa-plus"></i>
                    </button>
                    </div>
                    <div class="col-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-danger" title="Supprimer une heure"
                        [disabled]="noValueSelected()"
                        (click)="deleteTimeField()"
                        ><i class="fa fa-minus"></i></button>
                    </div>
                    
                </div>
            </div>
        
            
            
            <!-- <div *ngIf="!theLastName.pristine && theLastName.invalid">
                <small class="text-danger">Entrez votre prénom</small>
            </div> -->
            <div class="d-flex mt-3">
                <button type="submit" class="btn btn-gray-800"
                [disabled]="!editDonationType.valid "
                >Modifier</button>
                <!-- Spinner -->
                <div class="d-flex align-items-center ms-3"  *ngIf="isSubmitting">
                    <app-spinner></app-spinner>
                </div>
                <!-- End spinner -->
            </div>
        </form>
    </div>
    <!-- End content -->

    <app-footer></app-footer>
</main>
