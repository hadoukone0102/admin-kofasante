<app-toggle-header></app-toggle-header>
<app-sidebar></app-sidebar>
<main class="content">
    <app-header></app-header>
    <app-page-title
        theModule="messes"
        theTitle="Liste des promotions"
        theContent="Consultez la liste des promotions">
    </app-page-title>
    <!-- Content -->
    <div class="card border-0 shadow mb-4" >

        <div class="row m-2">
            <div class="mb-2 col-8 col-sm-4 btn-group">
                <button (click)="goToAddDiscountmass()" class="btn btn-primary d-inline-flex align-items-center" >
                    <i class="fa fa-plus me-3"></i>
                    Ajouter
                </button>
            </div>
        </div>
        <div  class="table-responsive m-3">
            <table  class="table table-centered table-nowrap mb-0 rounded">
            <thead class="thead-light">
                <tr>
                <th class="border-0 rounded-start">N°</th>
                <th class="border-0 rounded-start">Type de Messe</th>
                <th class="border-0">Libellé</th>
                <th class="border-0">Montant</th>
                <th class="border-0">Promotion</th>
                <th  class="border-0">Actions</th>
            </tr>
        </thead>
        <!-- ENABLED ACCOUNT     data-bs-toggle="modal" data-bs-target="#exampleModal"  -->
        <!-- <tbody *ngIf="!isDisabledAccount()" [@boomTrigger]="admins.administrateurs.length"> -->
        <tbody >
            <tr>
                <td>{{discount.id}}</td>
                <td>Quotidienne</td>
                <td>{{discount.libelle}}</td>
                <td>{{discount.montant}}F cfa</td>
                <td>
                    <form (ngSubmit)="onSubmit()" #editDonationType="ngForm" >
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                             style="height: 2rem;width: 5rem;"
                             name="chooses"
                             [(ngModel)]="DiscountElements.active"
                             (click)="enableOrDesableDiscount()" 
                             >
                        </div>

                        <!-- modal for alert admin-->
                                <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title text-red" id="exampleModalLabel">Alert</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>
                                            Vous essayez d'activer la promotion pour les demandes <br> de messe Quotidienne
                                        </p>
                                    </div>
                                    <div class="modal-footer">
                                    <button (click)="desableDiscount()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button (click)="enableOrDesableDiscount()" type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        <!-- modal for alert admin-->

                    </form>
                </td>
                <td>
                    <a title="Désactivez la promotion"  class="btn btn-sm btn-secondary d-inline-flex align-items-center">
                        <i class="fa fa-ban" ></i>
                    </a>
                    <a title="Modifiez la promotion" class="ms-2 btn btn-sm btn-success d-inline-flex align-items-center">
                        <i class="fa fa-edit" ></i>
                    </a>
                </td>
            </tr>
            
        <!-- End of Item -->
        </tbody>
        </table>
        <!-- <div *ngIf="!isDisabledAccount()">
            <h4 *ngIf="admins.administrateurs.length === 0" class="text-center mt-2">Aucune donnée dans la table</h4>
        </div> -->

        <!-- <div *ngIf="donationTypeModel.types_dons.length === 0">
            <h4 class="text-center">Aucune donnée dans la table</h4>
        </div> -->
        
        </div>

    </div>

    <!-- End content -->

    <app-footer></app-footer>
</main>
