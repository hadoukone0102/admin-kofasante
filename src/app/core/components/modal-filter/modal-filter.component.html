<!-- Modal Content -->
<div class="modal fade" id="modal-form-filter" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card p-3 p-lg-4">
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="mb-0 h4">Modifier votre mot de passe</h1>
                    </div>
                    <!-- Spinner -->
                    <div *ngIf="isSubmitting" class="d-flex align-items-center justify-content-center">
                        <div  class="spinner-border text-info " role="status">
                        <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <form (ngSubmit)="onSubmit()" #editProfile="ngForm" class="mt-4">
                        <!-- Form -->
                        <div class="form-group mb-4">
                            <label for="oldPassword">Ancien mot de passe</label>
                            <div class="input-group">
                                <span  class="input-group-text" id="basic-addon2">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="" id="searchBar" autofocus required
                                    [(ngModel)]="dataFilter.searchBarValue"
                                    #theSearchBar="ngModel"
                                    name="searchBar"
                                >
                            </div>
                        </div>
                        <!-- End of Form -->
                        <!-- Form -->
                        <div class="form-group mb-4">
                            <label for="oldPassword">Ancien mot de passe</label>
                            <div class="input-group">
                                <span  class="input-group-text" id="basic-addon2">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input type="date" class="form-control" placeholder="" id="dateStart" autofocus required
                                    [(ngModel)]="dataFilter.dateStartValue"
                                    #theSearchBar="ngModel"
                                    name="dateStart"
                                >
                            </div>
                        </div>
                        <!-- End of Form -->
                        <div class="form-group mb-4">
                            <label for="oldPassword">Ancien mot de passe</label>
                            <div class="input-group">
                                <span  class="input-group-text" id="basic-addon2">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input type="date" class="form-control" placeholder="" id="dateEnd" autofocus required
                                    [(ngModel)]="dataFilter.dateEndValue"
                                    #theSearchBar="ngModel"
                                    name="dateEnd"
                                >
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gray-800"
                            
                            >Appliquer</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
