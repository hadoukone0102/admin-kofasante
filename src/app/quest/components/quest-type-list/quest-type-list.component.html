<app-toggle-header></app-toggle-header>
<app-sidebar></app-sidebar>
<main class="content">
    <app-header></app-header>
    <app-page-title
        theModule="Quête"
        theTitle="Liste des types quêtes"
        theContent="Consultez la liste des types de quêtes">
    </app-page-title>
    <!-- Content -->

    <div class="card border-0 shadow mb-4">
        <div class="card-body">
            <div *ngIf="pageHasError" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span class="fas fa-bullhorn me-1"></span>
                <strong>Erreur!</strong> {{errorMessage}}
                <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

            <div  class="table-responsive">
                <table  class="table table-centered table-nowrap mb-0 rounded">
                    <thead class="thead-light">
                        <tr>
                            <th class="border-0 rounded-start">N°</th>
                            <th class="border-0">Types de quête</th>
                            <th  class="border-0">Actions</th>
                        </tr>
                    </thead>
            <!-- ENABLED ACCOUNT -->
            <!-- <tbody *ngIf="!isDisabledAccount()" [@boomTrigger]="admins.administrateurs.length"> -->
            <tbody>
            
                <!-- Item -->
                <tr *ngFor="let questType of questTypeModel.questType; let i = index; trackBy: trackById" @lineTableAnimation >
                    <td><a  class="text-primary fw-bold">{{i+1}}</a> </td>
                <td >
                    {{questType.labelQt}}
                </td>
                
                <td>
                    <a title="Modifier" (click)="goToEditQuestType(questType.id)" class="me-2 btn btn-sm btn-success d-inline-flex align-items-center">
                        <i class="fa fa-edit" ></i>
                    </a>
                    
                    <a (click)="deleteQuestType(questType.id)" title="Supprimer le jour de messe et ses heures" class="btn btn-sm btn-danger d-inline-flex align-items-center">
                        <i class="fa fa-trash" ></i>
                    </a>
                </td>
                
                </tr>
            <!-- End of Item -->
            </tbody>
            
            
            
            
            </table>
            <div >
                <!-- <h4 *ngIf="admins.administrateurs.length === 0" class="text-center mt-2">Aucune donnée dans la table</h4> -->
            </div>
            
            </div>

        </div>
    </div>
    
    <!-- End content -->

    <app-footer></app-footer>
</main>
