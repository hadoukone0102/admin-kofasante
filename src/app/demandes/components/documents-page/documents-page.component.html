<app-toggle-header></app-toggle-header>
<app-sidebar></app-sidebar>
<main class="content">
    <app-header></app-header>
    <app-page-title
        theModule="Demande"
        theTitle="Demande de Document Medicaux"
        theContent="Liste Demande de Document Medicaux">
    </app-page-title>
    <!-- Content -->
    <div class="card card-body border-0 shadow mb-4">
        <h2 class="h5 mb-4"></h2>
        <div class="table-responsive">
          <table id="exportTable" class="table table-centered table-nowrap mb-0 rounded">
            <thead class="thead-light">
                  <tr>
                    <th class="border-0 rounded-start">NÂ°</th>
                    <th class="border-0">Nom</th>
                    <th class="border-0">Prenom</th>
                    <th class="border-0">E-mail</th>
                    <th class="border-0">Contact</th>
                    <th class="border-0">RDV</th>
                    <th class="border-0">Date RDV</th>
                    <th class="border-0">Type service</th>
                    <th class="border-0">Consultant</th>
                    <th class="border-0">Montants</th>
                    <th class="border-0 rounded-end">Details</th>
                  </tr>
            </thead>
            <tbody>
              <tr *ngFor="let param of  Setting.data ;let i=index" @linePaginateAnimation>
                <td>{{ i+1 }}</td>
                <td>{{ param.nom }}</td>
                <td>{{ param.prenom }}</td>
                <td>{{ param.email }}</td>
                <td>{{ param.rdv }}</td>
                <td>{{ param.dateRdv }}</td>
                <td>{{ param.typeServices }}</td>
                <td>{{ param.consultVar }}</td>
                <td>{{ param.couts }}</td>
                <td>{{ param.details }}</td>
              </tr>
            </tbody>
          </table>

        </div>
    </div>
    <!-- End content -->

    <app-footer></app-footer>
</main>
