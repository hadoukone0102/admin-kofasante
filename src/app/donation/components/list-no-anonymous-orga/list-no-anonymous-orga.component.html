<app-toggle-header></app-toggle-header>
<app-sidebar></app-sidebar>
<main class="content">
    <app-header></app-header>
    <app-page-title
        theModule="Dons"
        theTitle="Liste des dons faits par des organisations"
        theContent="Consultez la liste des dons non anonymes faits par des organisations">
    </app-page-title>
    <!-- Content -->
    <div *ngIf="donations$ | async as donations">
        <app-donation-table listType="noAnonymousOrga"
            [donationListParent]="donations">
    
        </app-donation-table>
    </div>
    <!-- End content -->

    <app-footer></app-footer>
</main>
