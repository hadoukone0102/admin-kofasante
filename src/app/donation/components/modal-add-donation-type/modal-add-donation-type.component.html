<!-- Modal Content -->
<div class="modal fade" id="modal-form-donationType" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="card p-3 p-lg-4">
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="mb-0 h4">Ajoutez un type de don</h1>
                    </div>
                    <!-- Spinner -->
                    <div *ngIf="isSubmitting" class="d-flex align-items-center justify-content-center">
                        <div  class="spinner-border text-info " role="status">
                        <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <form (ngSubmit)="onSubmit()" #editProfile="ngForm" class="mt-4">
                        <!-- Form -->
                        <div class="form-group mb-4">
                            <label for="libelle">Libellé</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class=" fa fa-pen" ></i>
                                </span>
                                <input type="text" class="form-control" placeholder="" id="libelle" autofocus required
                                    [(ngModel)]="donationTypeForm.libelle"
                                    #theFirstName="ngModel"
                                    name="firstName"
                                >
                            </div>  
                            <div *ngIf="theFirstName.touched && theFirstName.invalid">
                                <small class="text-danger">Entrez votre nom</small>
                            </div>
                        </div>  
                        <div class="form-check">
                            <input (click)="cheked(theCheckbox.checked)"  class="form-check-input" type="checkbox"
                             id="remember" name="remember"
                             #theCheckbox
                            [(ngModel)]="chekcboxValue"
                            >
                            <label class="form-check-label mb-0" for="remember">
                                Fixer le montant
                            </label>
                        </div>
                        <div *ngIf="chekcboxValue"  class="form-group mb-4">
                            <label for="amount">Montant</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class=" fa fa-pen" ></i>
                                </span>
                                <input type="number" class="form-control" placeholder="" id="amount" autofocus required
                                    [(ngModel)]="donationTypeForm.montant"
                                    #theAmount="ngModel"
                                    name="amount"
                                    onkeypress="return event.charCode >= 48 && event.charCode<= 57"
                                >
                            </div>  
                        </div>
                        
                        <!-- <div *ngIf="!theLastName.pristine && theLastName.invalid">
                            <small class="text-danger">Entrez votre prénom</small>
                        </div> -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gray-800"
                            [disabled]="!theFirstName.valid || !amountIsCorrect()"
                            >Modifier</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
