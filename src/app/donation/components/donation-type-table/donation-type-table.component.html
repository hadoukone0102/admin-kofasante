<div class="row mb-4">
    <div class="mb-2 col-8 col-sm-4 btn-group">
        <button (click)="callAddModalFormFields()" class="btn btn-primary d-inline-flex align-items-center" data-bs-toggle="modal" data-bs-target="#modal-form-donationType">
            <i class="fa fa-plus me-3"></i>
            Ajouter
        </button>
    </div>
</div>
<div  class="table-responsive">
    <table  class="table table-centered table-nowrap mb-0 rounded">
    <thead class="thead-light">
        <tr>
        <th class="border-0 rounded-start">N°</th>
        <th class="border-0">Libellé</th>
        <th class="border-0">Montant</th>
        <th  class="border-0">Montant fixe</th>
        <th  class="border-0">Actions</th>
    </tr>
</thead>
<!-- ENABLED ACCOUNT -->
<!-- <tbody *ngIf="!isDisabledAccount()" [@boomTrigger]="admins.administrateurs.length"> -->
<tbody >
    <tr *ngFor="let donationType of donationTypeModel.types_don; let i = index; trackBy: trackByDonationTypeId"  @lineTableAnimation>
        <td>{{i+1}} </td>
        <td>{{donationType.libelle}} </td>
        <td>{{donationType.montant}} </td>
        <td>{{donationType.montant_est_fixe === 0? "non":"oui"}} </td>
        <td>
            <a title="Désactivez ce type de don" (click)="disabledDonationType(donationType.id)" class="btn btn-sm btn-secondary d-inline-flex align-items-center">
                <i class="fa fa-ban" ></i>
            </a>
            <a title="Modifiez ce type de don" (click)="callEditModalForm(
                donationType.id, 
                donationType.libelle, 
                donationType.montant, 
                donationType.montant_est_fixe )" 
                data-bs-toggle="modal" data-bs-target="#modal-form-donationType" 
                class="ms-2 btn btn-sm btn-success d-inline-flex align-items-center">
                <i class="fa fa-edit" ></i>
            </a>
        </td>
    </tr>

    <app-modal-form-donation-type
        [formType]= formType
        [donationTypeData]= donationTypeData
    >
        
    </app-modal-form-donation-type>
<!-- End of Item -->
</tbody>
</table>

</div> -->

</div>
