<div class="card border-0 shadow mb-4 ">
    <div class="card-body">


        <div class="row mb-4">

            <div class="mb-2 col-8 col-sm-4  btn-group">
                <button (click)="resetFilter()" title="Réinitialiser le le filtre"  class="btn btn-github d-inline-flex align-items-center" >
                    <i class="fa fa-broom me-3"></i>
                    Réinitialiser
                </button>
            </div>

        </div>

        <!-- / Search form -->
    <div class="table-responsive">
        <table id="exportTable" class="table-fill table table-centered table-nowrap mb-0 rounded">
            <!-- <h1 >COol</h1> -->
        <thead class="thead-light">
            <tr id="tata">
            <th class="border-0 rounded-start">N°</th>
            <th class="border-0" >Nom </th>
            <th class="border-0">Prenom </th>
            <th class="border-0">Contact</th>
            <th class="border-0" >E-mail </th>
            <th class="border-0">Abonnement </th>
            <th class="border-0">Actions</th>
        </tr>
        </thead>
    <tbody >
        <tr *ngFor="let user of donationListParent.type; let i= index">
          <td>{{ i+1 }}</td>
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.contact }}</td>
          <td>{{ user.email }}</td>
          <td>non</td>
          <td>
            <a title="Modifiez ce type de don" class="ms-2 btn btn-sm btn-success d-inline-flex align-items-center">
                <i class="fa fa-edit" ></i>
            </a>
          </td>
        </tr>
    </tbody>
</table>
    </div>

</div>


</div>
