<div class="card border-0 shadow mb-4 ">
  <div class="card-body">


      <div class="row mb-4">

          <div class="mb-2 col-8 col-sm-4  btn-group">
              <button (click)="resetFilter()" title="Réinitialiser le le filtre"  class="btn btn-github d-inline-flex align-items-center" >
                  <i class="fa fa-broom me-3"></i>
                  Réinitialiser
              </button>
          </div>
      </div>

      <!-- / Search form -->
  <div class="table-responsive">
      <table id="exportTable" class="table-fill table table-centered table-nowrap mb-0 rounded">
          <!-- <h1 >COol</h1> -->
      <thead class="thead-light">
          <tr id="tata">
            <th class="border-0 rounded-start">N°</th>
            <th>Titres</th>
            <th>Descriptions</th>
            <th>Sources</th>
            <th>Date</th>
            <th class="border-0 rounded-end">Actions</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let media of media.pub; let i = index" >
          <td>{{ i+1 }}</td>
          <td>{{ media.titre }}</td>
          <td>{{ media.desc }}</td>
          <td>{{ media.media }}</td>
          <td>{{ media.created_at }}</td>
          <td>
            <a title="Désactivez ce type" class="btn btn-sm btn-secondary d-inline-flex align-items-center">
              <i class="fa fa-ban" ></i>
            </a>
            <a title="Modifiez ce type"  class="ms-2 btn btn-sm btn-success d-inline-flex align-items-center">
              <i class="fa fa-edit" ></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


</div>
